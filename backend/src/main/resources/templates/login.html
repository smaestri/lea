<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <title>Livres entre amis - Connexion</title>
        <meta name="description" content="Livres entre amis partage emprunt de vos anciens livres entre amis" />
        <meta name="author" content="Sylvain Maestri" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css" />
        <link rel="stylesheet" href="webjars/app-react/1.0.0/css/common.css" />
        <link href="//fonts.googleapis.com/css?family=Roboto:400,300,100" rel="stylesheet" />
        <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Amaranth" rel="stylesheet" />
    </head>
    <body style="font-family: 'Amaranth', sans-serif;">
        <div class="container">
            <div th:replace="header:: contentA" />
            <div class="container-login">
                <div class="container-form">
                    <h2>Connexion</h2>
                    <div th:if="${param.error}" class="form-error">
                        E-mail ou mot de passe incorrect
                    </div>
                    <div th:if="${param.logout}">
                        <b>Vous avez été déconnecté</b>
                    </div>
                    <form th:action="@{/login}" method="post">
                        <div class="form-group">
                            <label>Email</label>
                            <div class="input-group">
                                <span class="input-group-addon" id="basic-addon1">@</span>
                                <input type="text" name="username" placeholder="Votre e-mail" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input type="password" name="password" placeholder="Password" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary">Se connecter</button>
                            <div>
                                <a href="/users/resetPwd">Mot de passe oublié?</a>
                            </div>
                        </div>
                    </form>
                    <div class="form-group text-center">
                        <a href="/users/new"><button class="btn btn-primary">S'inscrire</button></a>
                    </div>
                </div>
            </div>
            <a href="/"><button type="button" class="btn btn-primary">Retour</button></a>
            <nav th:replace="footer:: contentA" />
        </div>
    </body>
</html>
