<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>ReactJS + Spring Data REST</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/spacelab/bootstrap.min.css" rel="stylesheet" integrity="sha384-L/tgI3wSsbb3f/nW9V6Yqlaw3Gj7mpE56LWrhew/c8MIhAYWZ/FNirA64AVkB5pI" crossorigin="anonymous" />
    <link rel="stylesheet" href="/assets/css/form.css" />
</head>
<body>
    <nav th:replace="header:: contentA" />
    <h2>Inscription</h2>
    <div class="row">
        <form th:action="@{/users/new}" th:object="${utilisateur}" class="form-horizontal" method="POST">
                <ul th:if="${#fields.hasErrors('*')}">
                    <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
                </ul>

            <div class="form-group">
                <label class="col-sm-3 control-label">Email</label>
                <div class="col-sm-5">
                    <input th:field="*{email}" placeholder="Votre e-mail" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Nom</label>
                <div class="col-sm-5">
                    <input th:field="*{lastName}" placeholder="Votre nom" class="form-control"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">Pr&eacute;nom</label>
                <div class="col-sm-5">
                    <input th:field="*{firstName}" placeholder="Votre prÃ©nom" class="form-control" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">Password</label>
                <div class="col-sm-5">
                    <input th:field="*{password}" type="password" placeholder="Password" class="form-control" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">Confirmer Password</label>
                <div class="col-sm-5">
                    <input th:field="*{confirmPassword}" type="password" placeholder="Password" class="form-control" />
                </div>
            </div>
            <div class="col-sm-3"></div>
            <div class="col-sm-5 text-center">
                <button type="submit" class="btn btn-primary">Valider</button>
                <a href="/"><button type="button" class="btn btn-primary">Retour</button></a>
            </div>
        </form>
    </div>
</body>
</html>
