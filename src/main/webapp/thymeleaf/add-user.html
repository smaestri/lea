<!DOCTYPE html>

            </ul>

            <label>Email</label>
            <input th:field="*{email}" placeholder="Votre e-mail" /><br/>

            <label>Nom</label>
            <input th:field="*{lastName}" placeholder="Votre nom" /><br/>

            <label>Pr&eacute;nom</label>
            <input th:field="*{firstName}" placeholder="Votre prÃ©nom" /><br/>

            <label>Password</label>

            <label>Confirmer Password</label>
            <input th:field="*{confirmPassword}" type="password" placeholder="Password" /><br/>

            <button type="submit">Valider</button>

    </body>
</html>
