<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>ReactJS + Spring Data REST</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/spacelab/bootstrap.min.css" rel="stylesheet" integrity="sha384-L/tgI3wSsbb3f/nW9V6Yqlaw3Gj7mpE56LWrhew/c8MIhAYWZ/FNirA64AVkB5pI" crossorigin="anonymous" />
    <link rel="stylesheet" href="/assets/css/form.css" />
</head>
<body>
<nav th:replace="header:: contentA" />
<h2>Connexion</h2>
<div th:if="${param.error}" class="form-error">
    E-mail ou mot de passe incorrect
</div>
<div th:if="${param.logout}">
   <b>Vous avez été déconnecté</b>
</div>
    <form th:action="@{/login}" class="form-horizontal" method="post">

        <div class="form-group">
            <label class="col-sm-3 control-label">Email</label>
            <div class="col-sm-5">
                <input type="text" name="username" placeholder="Votre e-mail" class="form-control"/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">Password</label>
            <div class="col-sm-5">
                <input type="password" name="password" placeholder="Password" class="form-control"/>
            </div>
        </div>
        <div class="col-sm-3"></div>
        <div class="col-sm-5 text-center">
            <button type="submit" class="btn btn-primary">Se connecter</button>
        </div>
    </form>

</body>
</html>
